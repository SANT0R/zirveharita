    <circle cx="120" cy="530" r="15" fill="white"/>
    <text x="120" y="538" font-size="20" fill="#0a4c81" text-anchor="middle">✓</text>
    
    <circle cx="120" cy="580" r="15" fill="white"/>
    <text x="120" y="588" font-size="20" fill="#0a4c81" text-anchor="middle">✓</text>
    
    <circle cx="120" cy="630" r="15" fill="white"/>
