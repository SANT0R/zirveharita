    <text x="150" y="530" text-anchor="start">YOLA TERK</text>
    <text x="150" y="580" text-anchor="start">İMAR UYGULAMALARI</text>
    <text x="150" y="630" text-anchor="start">KAMULAŞTIRMA</text>
    <text x="150" y="680" text-anchor="start">KAZI - DOLGU</text>
    <text x="150" y="730" text-anchor="start">PLANKOTE</text>
