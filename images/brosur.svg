    <circle cx="0" cy="-40" r="10" fill="none" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-30" x2="-15" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="0" y1="-30" x2="15" y2="-15" stroke="white" stroke-width="2"/>
