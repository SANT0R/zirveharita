    <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" fill="#0a4c81" text-anchor="middle">⌖</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="start">Yeni Mah. İnönü Bul.</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="start">Didim Belediyesi karşısı</text>
